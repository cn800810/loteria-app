<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loteria</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI";
}

body {
  margin: 0;
  height: 100vh;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
}

/* 顶部 */
.header {
  height: 50px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 12px;
}

.header span {
  color: #007aff;
}

/* 内容区 */
.content {
  flex: 1;
  padding: 10px;
}

.placeholder {
  text-align: center;
  color: #aaa;
  margin-top: 40px;
}

/* 底部 */
.footer {
  background: #e5e5e5;
  border-top: 1px solid #ccc;
  padding: 6px;
}

/* 输入区 */
.input-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
  margin-bottom: 6px;
}

input {
  height: 36px;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 0 8px;
}

/* 顺序切换按钮 */
.order-btn {
  background: #ccc;
  border: none;
  border-radius: 4px;
  height: 36px;
}

/* 操作区 */
.action-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
}

/* 左侧竖排 */
.left-col {
  display: grid;
  grid-template-rows: repeat(3, 36px);
  gap: 6px;
}

/* 右侧竖排 */
.right-col {
  display: grid;
  grid-template-rows: 36px 78px;
  gap: 6px;
}

/* 通用按钮 */
button {
  border: none;
  border-radius: 4px;
  font-size: 14px;
}

/* 样式 */
.gray { background: #ccc; }
.red { background: red; color: #fff; }
.green { background: #2ecc71; color: #fff; }
.blue { background: #007aff; color: #fff; font-size: 18px; }

/* 合计 */
.total {
  background: #fff;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  color: red;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
  <span>记录</span>
  <div>Loteria</div>
  <span>设置</span>
</div>

<div class="content">
  <div class="placeholder">当前下单记录显示区</div>
</div>

<div class="footer">

  <!-- 输入区 -->
  <div class="input-row">
    <input />
    <button class="order-btn" onclick="toggleOrder()">号码 / 数量</button>
  </div>

  <!-- 操作区 -->
  <div class="action-row">

    <!-- 左侧 -->
    <div class="left-col">
      <button class="gray" onclick="toggleType()">2位数</button>
      <button class="red">出单</button>
      <button class="gray">全部清除</button>
    </div>

    <!-- 右侧 -->
    <div class="right-col">
      <button class="green">电子单</button>
      <button class="blue">确认</button>
    </div>

  </div>

</div>

<script>
let type = 2;
let order = true;

function toggleType() {
  const btn = document.querySelector('.left-col button');
  type = type === 2 ? 4 : 2;
  btn.innerText = type + '位数';
}

function toggleOrder() {
  const btn = document.querySelector('.order-btn');
  order = !order;
  btn.innerText = order ? '号码 / 数量' : '数量 / 号码';
}
</script>

</body>
</html>
