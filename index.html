<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Loteria</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{margin:0;background:#f2f2f2;height:100vh;display:flex;flex-direction:column}

/* 顶部 */
.header{
  height:50px;background:#fff;border-bottom:1px solid #ddd;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 15px;font-size:16px
}
.header span{color:#007aff}

/* 中间记录区 */
.record-area{
  flex:1;display:flex;align-items:center;justify-content:center;
  color:#aaa;font-size:14px
}

/* 底部控制区 */
.bottom{
  background:#e6e6e6;padding:8px;
}
.control-grid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:8px;
}

/* 通用按钮 */
.btn{
  border:none;border-radius:6px;
  font-size:15px;padding:10px;
}
.gray{background:#d0d0d0;color:#333}
.red{background:#ff0000;color:#fff}
.green{background:#2ecc71;color:#fff}
.blue{background:#007aff;color:#fff}

/* 左列 */
.left-col,.mid-col,.right-col{
  display:flex;flex-direction:column;gap:8px
}

.input-box{
  height:42px;border-radius:6px;border:1px solid #ccc;padding:0 8px;font-size:15px
}

.total{
  height:42px;border-radius:6px;
  background:#fff;display:flex;align-items:center;justify-content:center;
  font-size:18px;font-weight:bold;color:#ff0000
}

/* 确认按钮更大 */
.confirm{
  flex:1;font-size:18px
}
</style>
</head>

<body>

<!-- 顶部 -->
<div class="header">
  <span>记录</span>
  <strong>Loteria</strong>
  <span>设置</span>
</div>

<!-- 中间 -->
<div class="record-area">
  当前下单记录显示区
</div>

<!-- 底部 -->
<div class="bottom">
  <div class="control-grid">

    <!-- 左列 -->
    <div class="left-col">
      <input id="input" class="input-box" />
      <button id="digitBtn" class="btn gray">2位数</button>
      <div id="total" class="total">$0</div>
    </div>

    <!-- 中列 -->
    <div class="mid-col">
      <button id="modeBtn" class="btn gray">号码 / 数量</button>
      <button class="btn red">打印</button>
      <button class="btn gray">全部清除</button>
    </div>

    <!-- 右列 -->
    <div class="right-col">
      <button class="btn green">电子单</button>
      <button class="btn blue confirm">确认</button>
    </div>

  </div>
</div>

<script>
/* 2/4 位数切换 */
let digit = 2;
document.getElementById("digitBtn").onclick = () => {
  digit = digit === 2 ? 4 : 2;
  document.getElementById("digitBtn").innerText = digit + "位数";
};

/* 号码 / 数量切换 */
let mode = 0;
document.getElementById("modeBtn").onclick = () => {
  mode = mode === 0 ? 1 : 0;
  document.getElementById("modeBtn").innerText =
    mode === 0 ? "号码 / 数量" : "数量 / 号码";
};
</script>

</body>
</html>
