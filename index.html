<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width,
           initial-scale=1,
           maximum-scale=1,
           user-scalable=no"
/>
<title>Loteria</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto
}
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#f2f2f2;
  overflow:hidden; /* 禁止整页滚动 */
}

/* ===== 整体容器 ===== */
.app{
  height:100%;
  display:flex;
  flex-direction:column;
}

/* ===== 顶部 ===== */
.header{
  flex:0 0 auto;
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:6px 15px;
  display:grid;
  grid-template-columns:60px 1fr 60px;
  align-items:center;
}
.header span{
  color:#007aff;
  font-size:16px;
}
.header-center{
  text-align:center;
  line-height:1.3;
}
.header-center .title{
  font-size:17px;
  font-weight:600;
}
.header-center .sub{
  font-size:12px;
  color:#666;
}

/* ===== 中间滚动区（重点） ===== */
.record-wrapper{
  flex:1 1 auto;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  padding:10px;
}

.record-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.record-item{
  background:#e0e0e0;
  border-radius:6px;
  padding:10px;
  text-align:center;
  font-size:14px;
}

/* ===== 底部固定 ===== */
.bottom{
  flex:0 0 auto;
  background:#e6e6e6;
  padding:8px;
  border-top:1px solid #ccc;
}

.control-grid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:8px;
}

.left-col,.mid-col,.right-col{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.btn{
  border:none;
  border-radius:6px;
  font-size:15px;
  padding:10px;
}

.gray{background:#d0d0d0}
.red{background:#ff0000;color:#fff}
.green{background:#2ecc71;color:#fff}
.blue{background:#007aff;color:#fff}

.input-box{
  height:42px;
  border-radius:6px;
  border:1px solid #ccc;
  padding:0 8px;
  font-size:16px;
}

.total{
  height:42px;
  border-radius:6px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:bold;
  color:#ff0000;
}

.confirm{
  flex:1;
  font-size:18px;
}
</style>
</head>

<body>

<div class="app">

  <!-- 顶部 -->
  <div class="header">
    <span>记录</span>
    <div class="header-center">
      <div class="title">Loteria</div>
      <div class="sub">2025-12-15［Andy］</div>
    </div>
    <span style="text-align:right">设置</span>
  </div>

  <!-- 中间滚动区 -->
  <div class="record-wrapper">
    <div class="record-grid">
      <!-- 测试用记录 -->
      <div class="record-item">-0020- | 5</div>
      <div class="record-item">-00- | 20</div>
      <div class="record-item">-11- | 3</div>
      <div class="record-item">-22- | 8</div>
      <div class="record-item">-33- | 6</div>
      <div class="record-item">-44- | 9</div>
      <div class="record-item">-55- | 1</div>
      <div class="record-item">-66- | 4</div>
      <div class="record-item">-77- | 7</div>
    </div>
  </div>

  <!-- 底部 -->
  <div class="bottom">
    <div class="control-grid">

      <div class="left-col">
        <input class="input-box" type="tel" inputmode="numeric">
        <button class="btn gray" onclick="alert('2 / 4 位数按钮可点')">2位数</button>
        <div class="total">$0</div>
      </div>

      <div class="mid-col">
        <button class="btn gray" onclick="alert('号码 / 数量按钮可点')">号码 / 数量</button>
        <button class="btn red">打印</button>
        <button class="btn gray">全部清除</button>
      </div>

      <div class="right-col">
        <button class="btn green">电子单</button>
        <button class="btn blue confirm">确认</button>
      </div>

    </div>
  </div>

</div>

</body>
</html>
