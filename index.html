<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loteria</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  margin: 0;
  background: #f4f4f4;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== 顶部 ===== */
.header {
  height: 50px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 12px;
}

.header span {
  color: #007aff;
}

/* ===== 中间记录区 ===== */
.content {
  flex: 1;
  padding: 10px;
  background: #f4f4f4;
}

.placeholder {
  text-align: center;
  color: #aaa;
  margin-top: 40px;
}

/* ===== 底部 ===== */
.footer {
  background: #e5e5e5;
  border-top: 1px solid #ccc;
  padding: 6px;
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 6px;
  margin-bottom: 6px;
}

input {
  height: 36px;
  padding: 0 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

/* 位数切换按钮 */
.toggle-btn {
  height: 36px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 14px;
}

/* 按钮通用 */
button {
  border-radius: 4px;
  border: none;
  font-size: 14px;
}

/* 电子单 */
.btn-green {
  background: #2ecc71;
  color: #fff;
  height: 36px;
}

/* 合计 */
.total {
  height: 36px;
  background: #fff;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: red;
}

/* 出单 */
.btn-red {
  background: red;
  color: #fff;
  height: 36px;
}

/* 确定（放大） */
.btn-confirm {
  background: #007aff;
  color: #fff;
  height: 44px;
  font-size: 16px;
  font-weight: bold;
}

/* 清除 */
.btn-clear {
  background: #ccc;
  height: 36px;
}
</style>
</head>

<body>

<!-- 顶部 -->
<div class="header">
  <span>记录</span>
  <div>Loteria</div>
  <span>设置</span>
</div>

<!-- 中间 -->
<div class="content">
  <div class="placeholder">当前下单记录显示区</div>
</div>

<!-- 底部 -->
<div class="footer">

  <!-- 第一行 -->
  <div class="row">
    <input placeholder="" />

    <button class="toggle-btn" onclick="toggleType()">2位数</button>

    <button class="btn-green">电子单</button>
  </div>

  <!-- 第二行 -->
  <div class="row">
    <div class="total">$0</div>
    <button class="btn-red">出单</button>
    <button class="btn-confirm">确定</button>
  </div>

  <!-- 第三行 -->
  <div class="row">
    <input placeholder="备注" />
    <button class="btn-clear">全部清除</button>
    <div></div>
  </div>

</div>

<script>
let currentType = 2;

function toggleType() {
  const btn = document.querySelector(".toggle-btn");
  currentType = currentType === 2 ? 4 : 2;
  btn.innerText = currentType + "位数";
}
</script>

</body>
</html>
