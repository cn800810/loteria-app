<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width,
           initial-scale=1.0,
           maximum-scale=1.0,
           user-scalable=no"/>

<title>Loteria</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto
}

html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;          /* 关键：禁止页面滚动 */
  background:#f2f2f2;
}

/* ===== 页面三段式 ===== */
.app{
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== 顶部 ===== */
.header{
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:6px 15px;
  display:grid;
  grid-template-columns:60px 1fr 60px;
  align-items:center;
  flex-shrink:0;
}
.header span{color:#007aff;font-size:16px}
.header-center{text-align:center;line-height:1.3}
.header-center .title{font-size:17px;font-weight:600}
.header-center .sub{font-size:12px;color:#666}

/* ===== 记录区（唯一滚动） ===== */
.record-area{
  flex:1;
  overflow-y:auto;
  padding:10px;
  color:#333;
  font-size:15px;
}

/* ===== 底部 ===== */
.bottom{
  background:#e6e6e6;
  padding:8px;
  flex-shrink:0;
}

.control-grid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:8px;
}

/* 按钮 */
.btn{
  border:none;
  border-radius:6px;
  font-size:15px;
  padding:10px;
}
.gray{background:#d0d0d0}
.red{background:#ff0000;color:#fff}
.green{background:#2ecc71;color:#fff}
.blue{background:#007aff;color:#fff}

.left-col,.mid-col,.right-col{
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* 输入 */
.input-box{
  height:42px;
  border-radius:6px;
  border:1px solid #ccc;
  padding:0 8px;
  font-size:16px;
}

/* 合计 */
.total{
  height:42px;
  border-radius:6px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:bold;
  color:#ff0000;
}

.confirm{flex:1;font-size:18px}
</style>
</head>

<body>

<div class="app">

  <!-- 顶部 -->
  <div class="header">
    <span>记录</span>
    <div class="header-center">
      <div class="title">Loteria</div>
      <div class="sub" id="period"></div>
    </div>
    <span style="text-align:right">设置</span>
  </div>

  <!-- 下单记录区 -->
  <div class="record-area" id="recordArea">
    （下单记录显示区）
  </div>

  <!-- 底部 -->
  <div class="bottom">
    <div class="control-grid">

      <div class="left-col">
        <input
          id="input"
          class="input-box"
          type="tel"
          inputmode="numeric"
          pattern="[0-9]*"
        />
        <button id="digitBtn" class="btn gray">2位数</button>
        <div class="total">$0</div>
      </div>

      <div class="mid-col">
        <button id="modeBtn" class="btn gray">号码 / 数量</button>
        <button class="btn red">打印</button>
        <button class="btn gray">全部清除</button>
      </div>

      <div class="right-col">
        <button class="btn green">电子单</button>
        <button class="btn blue confirm">确认</button>
      </div>

    </div>
  </div>

</div>

<script>
/* 日期 */
const operatorName = "Andy";
const today = new Date().toISOString().slice(0,10);
document.getElementById("period").innerText =
  `${today}［${operatorName}］`;

/* 输入只允许数字 */
const input = document.getElementById("input");
input.addEventListener("input",()=>{
  input.value=input.value.replace(/\D/g,'');
});
</script>

</body>
</html>
